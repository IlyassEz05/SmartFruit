name: smart_fruit
description: Flutter Demo Project
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # Load secrets from .env (DO NOT commit real keys)
  flutter_dotenv: ^5.1.0

  # Firebase dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Image picking and processing
  image_picker: ^1.0.7
  image: ^4.1.3  # Pour le traitement d'images (redimensionnement, etc.)
  
  # TensorFlow Lite for ML model
  # Version 0.12.1 pour supporter FULLY_CONNECTED version 12
  tflite_flutter: ^0.12.1
  
  # Voice assistant dependencies
  speech_to_text: 7.3.0  # Version la plus récente avec support Flutter 3.x et AGP 8.x
  flutter_tts: 4.0.2      # Synthèse vocale (Text-to-Speech)
  http: ^1.2.0             # Pour appels API (GPT/Gemini)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Assets (modèles TFLite, images, etc.)
  assets:
    - assets/models/
    - .env
